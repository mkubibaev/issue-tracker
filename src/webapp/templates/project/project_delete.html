{% extends "base.html" %}

{% block title %}Delete project{% endblock %}

{% block content %}
    <div class="alert alert-warning" role="alert">
        <span>Are you sure want to delete project "<strong>{{ project }}</strong>" ?</span>
    </div>
    <form method="POST" action="{% url 'project_delete' project.pk %}" class="text-center">
        {% csrf_token %}
        <a href="{% url "project_detail" project.pk %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>

{% endblock %}
