{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-3">All types</h3>
        <a href="{% url 'type_add' %}" class="btn btn-outline-info">Add type</a>
    </div>
    <ul class="list-group">
        {% for type in types %}
            <li class="list-group-item">
                <span class="d-block mb-3">{{ type.label }}</span>
                <a href="{% url 'type_edit' type.pk %}" class="btn btn-sm btn-outline-warning">Edit</a>
                <a href="{% url 'type_delete' type.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
