{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-3">All statuses</h3>
        <a href="{% url 'status_add' %}" class="btn btn-outline-info">Add status</a>
    </div>
    <ul class="list-group">
        {% for status in statuses %}
            <li class="list-group-item">
                <span class="d-block mb-3">{{ status.label }}</span>
                <a href="{% url 'status_edit' status.pk %}" class="btn btn-sm btn-outline-warning">Edit</a>
                <a href="{% url 'status_delete' status.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
